<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Function Test</title>
    <script src="./sort.js" defer type="module"></script>
</head>
<body>
    <div id="radio-sort-buttons">
        <input value="title" class="podcast-radio-sort-buttons" type="radio" name="podcast-sort" id="podcast-sort-alphabet">
        <label for="podcast-sort-alphabet">Sort A-Z</label>

        <input value="" class="podcast-radio-sort-buttons" type="radio" name="podcast-sort" id="podcast-sort-alphabet-reverse">
        <label for="podcast-sort-alphabet-reverse">Sort Z-A</label>

        <input value="updated" class="podcast-radio-sort-buttons" type="radio" name="podcast-sort" id="podcast-sort-newest">
        <label for="podcast-sort-newest">Newest</label>

        <input class="podcast-radio-sort-buttons" type="radio" name="podcast-sort" id="podcast-sort-oldest">
        <label for="podcast-sort-oldest">Oldest</label>
        
    </div>

    <div id="podcast-display">

    </div>
</body>
</html>
